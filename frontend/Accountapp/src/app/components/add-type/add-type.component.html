<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="typeid">Typr ID</label>
      <input
        type="text"
        class="form-control"
        id="typeid"
        required
        [(ngModel)]="type.TYPEID"
        name="typeid"
      />
    </div>

    <div class="form-group">
      <label for="typedescription">Type Description</label>
      <input
        class="form-control"
        id="typedescription"
        required
        [(ngModel)]="type.TYPEDISCRIPTION"
        name="typedescription"
      />
    </div>

    <button (click)="saveType()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newType()">Add</button>
  </div>
</div>
